name: Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  quick-build:
    name: Quick Build Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Cache cargo dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-quick-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-

    - name: Check code compiles
      run: cargo check --verbose

    - name: Build debug version
      run: cargo build --verbose

    - name: Run tests
      run: cargo test --verbose

    - name: Build release version
      run: cargo build --release --verbose

    - name: Check binary size
      run: |
        ls -lh target/release/blackjack2
        echo "Release binary created successfully!"

  windows-build:
    name: Windows Build
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Cache cargo dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-

    - name: Build release
      run: cargo build --release

    - name: Check executable
      run: |
        Get-Item target\release\blackjack2.exe
        Write-Host "Windows executable created successfully!"
      shell: pwsh

    - name: Test run (version check)
      run: |
        # Try to run the executable briefly to ensure it works
        # Use timeout to prevent infinite wait
        Start-Process -FilePath "target\release\blackjack2.exe" -Wait -TimeoutSec 5 -ErrorAction SilentlyContinue
        Write-Host "Executable test completed"
      shell: pwsh
      continue-on-error: true
